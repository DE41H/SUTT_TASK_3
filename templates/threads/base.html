<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Threads{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --danger: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-slate-50 via-sky-50 to-indigo-50 min-h-screen">
<nav class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
        <a href="{% url 'threads:category_list' %}" class="flex items-center gap-2 text-slate-900 font-semibold">
            <i class="fa-solid fa-comments text-blue-600"></i>
            <span>Threads</span>
        </a>
        <div class="flex items-center gap-4 text-sm">
            {% if user.is_authenticated %}
                <span class="hidden sm:inline text-slate-600">Hi, {{ user.username }}</span>
                <a href="{% url 'threads:report_list' %}"
                   class="px-3 py-1.5 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-700 flex items-center gap-2">
                    <i class="fa-solid fa-flag"></i>
                    <span class="hidden sm:inline">Reports</span>
                </a>
            {% else %}
                <a href="{% url 'account_login' %}"
                   class="px-3 py-1.5 rounded-full bg-slate-900 text-white text-xs sm:text-sm hover:bg-black">
                    Sign in
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}{% endblock %}
</main>

<footer class="border-t border-slate-200 bg-white/70 mt-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 text-xs text-slate-500 flex justify-between">
        <span>Threads forum</span>
        <span>Django {{ django_version|default:"" }}</span>
    </div>
</footer>

{% block extra_js %}{% endblock %}
</body>
</html>
