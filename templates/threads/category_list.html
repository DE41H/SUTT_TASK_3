<!-- threads/category_list.html -->
{% extends 'threads/base.html' %}
{% block title %}Categories - Threads{% endblock %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    {% for category in categories %}
    <div class="group bg-white/70 backdrop-blur-xl rounded-2xl shadow-lg hover:shadow-2xl border border-gray-200/50 overflow-hidden transition-all duration-300 hover:-translate-y-2">
        <div class="p-8 text-center">
            <div class="w-20 h-20 bg-gradient-to-r from-primary to-primary-dark rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg">
                <i class="fas fa-folder text-2xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-primary transition-colors">{{ category.name }}</h3>
            <p class="text-gray-500 mb-4">{{ category.thread_set.count }} threads</p>
            <a href="{% url 'threads:thread_list' slug=category.slug orderby='-created_at' %}"
               class="inline-flex items-center px-6 py-2.5 bg-primary hover:bg-primary-dark text-white font-medium rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                <i class="fas fa-arrow-right mr-2"></i>
                View Threads
            </a>
        </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-20">
        <i class="fas fa-folder-open text-6xl text-gray-300 mb-4"></i>
        <p class="text-xl text-gray-500">No categories available</p>
    </div>
    {% endfor %}
</div>
{% endblock %}[file:1][file:4]
